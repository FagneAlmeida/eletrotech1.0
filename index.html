                    const r = await fetch("/api/orcamentos", { headers: {'X-API-Key': this.apiKey} });
                    if (r.ok) this.historico = await r.json();
                },
                async salvarOrcamento() {
                    const payload = { ...this.orcamento, total: this.orcamento.itens.reduce((a,b)=>a+b.valor,0), data_criacao: new Date().toISOString() };
                    const r = await fetch("/api/orcamentos/salvar", {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json', 'X-API-Key': this.apiKey},
