<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EletroTech Pro - Or√ßamentos Industriais</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [v-cloak] { display: none; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="app" v-cloak>
        <div v-if="!logado" class="min-h-screen flex items-center justify-center bg-slate-900 p-4">
            <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
                <h1 class="text-3xl font-black italic text-blue-600 mb-6 tracking-tighter">ELETROTECH LOGIN</h1>
                <input v-model="senhaInput" @keyup.enter="fazerLogin" type="password" placeholder="Chave de Acesso" class="w-full p-4 border rounded-xl mb-4 text-center font-bold">
                <button @click="fazerLogin" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold shadow-lg hover:bg-blue-700 transition">ACESSAR SISTEMA</button>
            </div>
        </div>

        <div v-else class="max-w-2xl mx-auto p-4 no-print">
            <header class="bg-slate-900 text-white p-6 rounded-2xl mb-6 flex justify-between items-center shadow-xl border-b-4 border-blue-500">
                <div class="flex items-center gap-3">
                    <img src="/static/logo.jpg" class="h-8 rounded" onerror="this.style.display='none'">
                    <div>
                        <h2 class="text-xl font-black italic tracking-tighter uppercase">EletroTech Solu√ß√µes</h2>
                        <p class="text-[9px] uppercase font-bold opacity-50">CNPJ: 43.801.765/0001-33</p>
                    </div>
                </div>
                <button @click="logado = false" class="text-xs font-bold text-red-400 underline">SAIR</button>
            </header>

            <div class="bg-white p-6 rounded-2xl shadow-md border border-slate-200 mb-6">
                <input v-model="orcamento.cliente_nome" placeholder="NOME DO CLIENTE" class="w-full p-4 border rounded-xl mb-4 font-bold uppercase bg-slate-50 focus:border-blue-500 outline-none">
                
                <div v-for="(item, index) in orcamento.itens" :key="index" class="mb-4 p-4 border rounded-xl bg-slate-50/50 relative">
                    <button @click="removerItem(index)" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 text-[10px]">‚úï</button>
                    <input v-model="item.descricao" placeholder="Servi√ßo ou Material" class="w-full text-xs p-2 border-b mb-2 bg-transparent uppercase font-semibold">
                    <div class="flex items-center gap-2">
                        <span class="text-blue-600 font-bold">R$</span>
                        <input v-model.number="item.valor" type="number" step="0.01" class="w-full p-2 bg-transparent border-b font-black text-lg text-blue-600">
                    </div>
                </div>

                <button @click="adicionarItem" class="w-full py-2 border-2 border-dashed border-blue-200 text-blue-500 rounded-xl font-bold text-[10px] mb-6">+ ADICIONAR ITEM</button>
                <button @click="salvarOrcamento" class="w-full py-5 bg-blue-600 text-white rounded-xl font-black shadow-lg uppercase hover:bg-blue-700 transition">üíæ Gravar no Firebase</button>
            </div>

            <h3 class="text-[10px] font-black text-slate-400 uppercase mb-3 px-2">Hist√≥rico Profissional (Firebase)</h3>
            <div v-for="h in historico" :key="h.id" class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 mb-4 flex justify-between items-center hover:border-blue-200 transition">
                <div>
                    <h4 class="font-bold text-slate-800 uppercase text-xs">{{ h.cliente_nome }}</h4>
                    <p class="text-blue-600 font-black italic">R$ {{ Number(h.total).toLocaleString('pt-BR', {minimumFractionDigits: 2}) }}</p>
                </div>
                <div class="flex gap-2">
                    <button @click="compartilhar(h)" class="p-2 bg-green-50 text-green-600 rounded-lg shadow-sm hover:bg-green-600 hover:text-white transition">üì≤</button>
                    <button @click="gerarDocumento(h)" class="px-4 py-2 bg-slate-900 text-white rounded-lg text-[10px] font-bold shadow-md hover:bg-blue-600 transition">PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    logado: false,
                    senhaInput: '',
                    apiKey: 'eletrotech2026',
                    orcamento: { cliente_nome: '', itens: [{descricao: 'M√ÉO DE OBRA T√âCNICA', valor: 0}] },
                    historico: []
                }
            },
            methods: {
                fazerLogin() {
                    if (this.senhaInput === this.apiKey) {
                        this.logado = true;
                        this.carregarHistorico();
                    } else { alert("Senha incorreta!"); }
                },
                adicionarItem() { this.orcamento.itens.push({descricao: '', valor: 0}); },
                removerItem(index) { if(this.orcamento.itens.length > 1) this.orcamento.itens.splice(index, 1); },
                
                async carregarHistorico() {
                    try {
                        const r = await fetch("/api/orcamentos", { headers: {'X-API-Key': this.apiKey} });
                        if (r.ok) this.historico = await r.json();
                    } catch (e) { console.error("Erro infra:", e); }
                },

                async salvarOrcamento() {
                    try {
                        const total = this.orcamento.itens.reduce((a, b) => a + (Number(b.valor) || 0), 0);
                        const r = await fetch("/api/orcamentos/salvar", {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json', 'X-API-Key': this.apiKey},
                            body: JSON.stringify({ ...this.orcamento, total })
                        });
                        if (r.ok) {
                            alert("‚úÖ Or√ßamento Salvo!");
                            this.orcamento = { cliente_nome: '', itens: [{descricao: 'M√ÉO DE OBRA T√âCNICA', valor: 0}] };
                            this.carregarHistorico();
                        }
                    } catch (e) { alert("Erro ao salvar."); }
                },

                compartilhar(orc) {
                    const saudacao = `Ol√°, aqui √© o seu t√©cnico *Fagne Almeida* enviando a proposta de or√ßamento para a execu√ß√£o dos servi√ßos el√©tricos do seu empreendimento.\n\n`;
                    let msg = `*INVESTIMENTO TOTAL: R$ ${Number(orc.total).toLocaleString('pt-BR', {minimumFractionDigits: 2})}*\n\n`;
                    msg += `Assim que receber e ver o or√ßamento, entre em contato comigo para tratarmos dos detalhes para o fechamento do servi√ßo.`;
                    window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(saudacao + msg)}`, '_blank');
                },

                gerarDocumento(orc) {
                    const win = window.open('', '_blank');
                    win.document.write(`
                        <html>
                        <head><script src="https://cdn.tailwindcss.com"><\/script></head>
                        <body class="bg-white p-[20mm] font-sans" onload="window.print()">
                            <div class="border-4 border-slate-900 p-8 h-[250mm] flex flex-col justify-between">
                                <div>
                                    <div class="flex justify-between items-start border-b-8 border-blue-600 pb-8 mb-10">
                                        <div class="flex items-center gap-4">
                                            <img src="/static/logo.jpg" class="h-12 rounded" onerror="this.style.display='none'">
                                            <h1 class="text-4xl font-black italic text-slate-900 tracking-tighter">ELETROTECH</h1>
                                        </div>
                                        <div class="text-right text-[10px] font-bold text-slate-500 uppercase">
                                            <p class="text-slate-900 text-sm italic">CNPJ: 43.801.765/0001-33</p>
                                            <p>Respons√°vel: Fagne Almeida Santos</p>
                                        </div>
                                    </div>
                                    <h2 class="text-xl font-black text-slate-900 uppercase italic mb-8 border-l-8 border-blue-600 pl-4">Cliente: ${orc.cliente_nome}</h2>
                                    <table class="w-full mb-10">
                                        <thead><tr class="bg-slate-900 text-white text-[11px] uppercase"><th class="p-4 text-left">Item / Servi√ßo</th><th class="p-4 text-right">Valor</th></tr></thead>
                                        <tbody>
                                            ${orc.itens.map(i => `
                                                <tr class="border-b font-bold uppercase text-xs">
                                                    <td class="p-4 text-slate-600">${i.descricao}</td>
                                                    <td class="p-4 text-right text-blue-600 italic font-black">R$ ${Number(i.valor).toFixed(2)}</td>
                                                </tr>`).join('')}
                                        </tbody>
                                    </table>
                                </div>
                                <div>
                                    <div class="bg-blue-600 text-white p-6 flex justify-between items-center rounded-xl mb-8">
                                        <span class="text-xs font-black uppercase tracking-widest italic">Total Geral da Proposta</span>
                                        <span class="text-4xl font-black italic tracking-tighter">R$ ${Number(orc.total).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>
                                    </div>
                                    <div class="grid grid-cols-2 gap-8 text-[10px] font-bold text-slate-400 uppercase">
                                        <div><p class="text-slate-900 mb-1 italic">üí≥ Pagamento:</p><p>PIX, D√©bito ou Cr√©dito (at√© 12x)</p></div>
                                        <div class="text-right"><p class="text-slate-900 mb-1 italic">üìÖ Validade:</p><p>Proposta v√°lida por 10 dias</p></div>
                                    </div>
                                    <p class="text-center text-[10px] text-slate-300 font-bold uppercase mt-12 tracking-widest italic">Obrigado pela confian√ßa!</p>
                                </div>
                            </div>
                        </body></html>`);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
